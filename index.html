<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test SGN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .sub_title { font-size: 24px; }
    .canvasjs-chart-credit { display: none; }
    #text_year, #text_population_all { float: right; font-size: 48px; font-weight: 900; }
    #text_population_all { font-size: 36px; font-weight: 600; }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>population growth per country, 1950 to 2021</h1>
    <div class="row mt-3">
      <div class="col-sm">
        <div id="chartContainer" style="height: 600px; width: 400;"></div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-sm-12">
        <label id="text_year"> 1996 </label>
      </div>
      <div class="col-sm-12">
        <label id="text_population_all"> Total : <span id="population_all">1996</span> </label>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
